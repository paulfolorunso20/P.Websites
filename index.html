<!DOCTYPE html>
<!-- Coding by PaulCodes-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card </title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
      
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hello, Boxicons!</title>
</head>
<body>
    
    <div class="profile-card">
        
        <div class="image">
            <img src="Profile3.jpeg" alt="" class="profile">
        </div>
        
        <div class="text-data">
            <span class="name">Paul_Codes</span>
            <span class="job">Software Engineer & Web_Dev</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background:rgb(30, 94, 214)" class="link">
                <i class='bx bxl-facebook'></i> 
            </a> 
            <a href="#" style="background:rgb(8, 140, 228);" class="link">
                <i class='bx bxl-telegram'></i>
            </a>

            <a href="#" style="background:#e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a> 
            
            <a href="#" style="background:rgb(16, 102, 183);" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            
            <a href="#" style="background:rgb(18, 83, 235);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>

        <div class="media-buttons">
            <button class="button">Follow</button>
            <button class="button">like</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">30k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">15k</span>
            </div>
    </div>
</body>
</html>
